<!-- digital-modal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands - Dynamité Graphix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            padding: 20px;
        }
        h5 {
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
        }
        .carousel-item img {
            max-height: 80vh;
            object-fit: contain;
            margin: 0 auto;
            border: 4px solid #007A33;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .carousel-item.active img {
            transform: scale(1.02);
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>Brands</h5>
        <div id="digitalCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.ibb.co/JW5rKqCS/KFCMALAWI-082328.jpg" class="d-block w-100 img-fluid" alt="KFC Ghost pepper flyer">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/kskmwxr4/KFCBRANDBYDMX-042025.jpg" class="d-block w-100 img-fluid" alt="KFC Ghost pepper flyer">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/XGSmH0R/506cc45d-58a2-4d44-8b48-cb6c06c9d8ad1-112950.jpg" class="d-block w-100 img-fluid" alt="Dynamité Graphix flyer">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/G6hWj9W/DGX-070019.jpg" class="d-block w-100 img-fluid" alt="Dynamité Graphix flyer">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/6J4z6H7j/DUJATUBRANDPHONPRO-044823.jpg" class="d-block w-100 img-fluid" alt="Dynamité Graphix flyer">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/tMFBJ6g4/KIPSMW-123155.jpg" class="d-block w-100 img-fluid" alt="Dynamité Graphix flyer">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#digitalCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#digitalCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
